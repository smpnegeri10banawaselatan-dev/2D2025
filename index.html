<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>2D Berdasarkan Ekor</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex">

  <!-- Sidebar -->
  <aside class="w-64 bg-white shadow-md p-4 space-y-4">
    <h2 class="text-xl font-bold text-blue-700 mb-4">ðŸ“Š Data 2D All Pasaran</h2>
    <nav class="space-y-2">
      <button onclick="showSection('ekor')" class="w-full text-left px-3 py-2 rounded hover:bg-blue-100 text-blue-700 font-semibold">2D EKOR</button>
      <button onclick="showSection('as')" class="w-full text-left px-3 py-2 rounded hover:bg-blue-100 text-blue-700 font-semibold">2D AS</button>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 p-6">
    <h1 class="text-2xl font-bold mb-6 text-center text-blue-700">ðŸ“‹ Angka 2D Berdasarkan Ekor</h1>

    <!-- EKOR Section -->
    <div id="section-ekor" class="space-y-4">
      <div class="max-w-4xl mx-auto space-y-4" id="ekor-container"></div>
    </div>

    <!-- AS Section (Placeholder) -->
    <div id="section-as" class="hidden">
      <div class="max-w-4xl mx-auto bg-white p-4 rounded shadow text-center text-gray-600">
        <p>ðŸ“Œ Konten 2D AS belum tersedia. Silakan tambahkan data atau fitur di sini.</p>
      </div>
    </div>
  </main>

  <script>
    const dataEkor = {
      0: { bom: "30*31*37*38*50*51*57*58*90*91*97*98", top: "20*21*27*28*60*61*67*68*40*41*47*48", cadangan: "32*36*34*52*56*54*92*96*94" },
      1: { bom: "31*32*35*38*91*92*95*98*71*72*75*78", top: "01*02*05*08*41*42*45*48*61*62*65*68", cadangan: "30*34*36*90*94*96*70*74*76" },
      2: { bom: "12*13*14*19*52*53*54*59*72*73*74*79", top: "02*03*04*09*62*63*64*69*82*83*84*89", cadangan: "10*16*18*50*56*58*70*76*78" },
      3: { bom: "50*51*53*54*70*71*73*74*90*91*93*94", top: "20*21*23*24*80*81*83*84*60*61*63*64", cadangan: "52*58*56*72*78*76*92*98*96" },
      4: { bom: "31*34*38*39*51*54*58*59*71*74*78*79", top: "01*04*08*09*21*24*28*29*61*64*68*69", cadangan: "30*32*36*50*52*56*70*72*76" },
      5: { bom: "12*13*15*16*72*73*75*76*92*93*95*96", top: "42*43*45*46*02*03*05*06*82*83*85*86", cadangan: "14*10*18*74*70*78*94*90*98" },
      6: { bom: "13*14*15*16*73*74*75*76*93*94*95*96", top: "43*44*45*46*03*04*05*06*83*84*85*86", cadangan: "14*10*18*74*70*78*94*90*98" },
      7: { bom: "34*35*37*38*14*15*17*18*94*95*97*98", top: "24*25*27*28*04*05*07*08*64*65*67*68", cadangan: "32*30*36*12*10*16*92*90*96" },
      8: { bom: "56*57*58*59*36*37*38*39*16*17*18*19", top: "06*07*08*09*26*27*28*29*46*47*48*49", cadangan: "50*52*54*30*32*34*10*12*14" },
      9: { bom: "31*32*36*39*51*52*56*59*71*72*76*79", top: "01*02*06*09*41*42*46*49*81*82*86*89", cadangan: "30*34*38*50*54*58*70*74*78" }
    };

    const container = document.getElementById("ekor-container");

    Object.entries(dataEkor).forEach(([ekor, { bom, top, cadangan }]) => {
      const block = document.createElement("div");
      block.className = "bg-white p-4 rounded shadow";

      block.innerHTML = `
        <button onclick="toggle('ekor-${ekor}')" class="w-full text-left font-semibold text-lg text-blue-700 flex justify-between items-center">
          Ekor ${ekor}
          <span id="icon-ekor-${ekor}">â–¼</span>
        </button>
        <div id="ekor-${ekor}" class="mt-2 text-sm space-y-1 hidden">
          <div><span class="font-bold text-green-600">Bom:</span> ${bom}</div>
          <div><span class="font-bold text-yellow-600">TOP:</span> ${top}</div>
          <div><span class="font-bold text-red-500">Cadangan:</span> ${cadangan}</div>
        </div>
      `;

      container.appendChild(block);
    });

    function toggle(id) {
      const el = document.getElementById(id);
      const icon = document.getElementById("icon-" + id);
      el.classList.toggle("hidden");
      icon.textContent = el.classList.contains("hidden") ? "â–¼" : "â–²";
    }

    function showSection(section) {
      document.getElementById("section-ekor").classList.add("hidden");
      document.getElementById("section-as").classList.add("hidden");
      document.getElementById(`section-${section}`).classList.remove("hidden");
    }
  </script>

</body>
</html>
